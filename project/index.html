    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Train</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="employeeName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>

                        <div class="form-group">
                            <label for="employeeName">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="start-date">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>

                        <div class="form-group">
                            <label for="monthlyRate">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="submit">Save changes</button>
                </div>
            </div>
